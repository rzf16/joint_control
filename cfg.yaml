# Cylindrical obstacles
obstacles:
  - center: [5.0, 5.0]
    radius: 2.0
    height: 2.0

# MPPI parameters
mppi:
  dt: 0.1
  horizon: 10
  n_samples: 1000
  lambda_: 0.01
  warm_start_steps: 10
  max_steps: 250
  collision_cost: 100000

# Joint costs
joint_costs:
  - running: False
    type: "distance"
    ego: "bike1"
    targets: ["bike2"]
    dist: 50.0
    cost: 100000

# Animation parameters
animation:
  2d:
    filename: ""
    hold_traj: True
    n_frames: -1
    fps: 5
    end_wait: 1.0
  3d:
    filename: ""
    hold_traj: True
    n_frames: -1
    fps: 5
    end_wait: 1.0