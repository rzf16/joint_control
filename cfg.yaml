# System information
vehicles:
  bike1:
    # Vehicle parameters
    type: "bicycle"
    lf: 1.0
    lr: 1.0
    vis_params:
      width: 1.0
      length: 3.0
      height: 1.0
      wheel_radius: 0.25
      wheel_width: 0.1
      color: "lime"

    # Task parameters
    s0: [0.0, -5.0, 0.0, 0.0]
    objective:
      type: "goal"
      goal: [10.0, 10.0, 0.7854, 0.0]
      # type: "traj"
      # traj: "bike1_traj.csv"
      tolerance: [0.5, 0.5, 3.1416, 0.1]
      Q_diag: [1.0, 1.0, 0.1, 1.0]
      R_diag: [2.0, 0.5]
    mppi_sigma_diag: [1.5, 0.5]
    cost_weight: 1.0
    collision_radius: 1.5
    collision_height: 0.0

    # Data recording/visualization flags
    write_data: False
    plot_state: False
    plot_control: False
    plot_traj2d: False
    plot_traj3d: False
    animate2d: True
    animate3d: False

  bike2:
    # Vehicle parameters
    type: "bicycle"
